<ng-container>
        <div class="payment-container">
                <h1 class="text-align-center">
                        Bill Amount: {{payment.totalAmount}}/- &#8377;  Only
                </h1>
                <form fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column">
                        <div class="twitch-padding-2">
                                <mat-form-field fxFlex="100%">
                                        <mat-label>Full Address</mat-label>
                                        <textarea matInput [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="payment.address"></textarea>
                                </mat-form-field>
                        </div>
                        <div class="twitch-padding-2">
                                <mat-form-field fxFlex="100%">
                                        <mat-label>Phone Number</mat-label>
                                        <input matInput [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="payment.phone">
                                </mat-form-field>
                        </div>
                        <div class="twitch-padding-2">
                                <mat-form-field fxFlex="100%">
                                        <mat-label>Choose Payment Type</mat-label>
                                        <mat-select [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="payment.card">
                                          <mat-option value="1">Credit Card</mat-option>
                                          <mat-option value="2">Net Banking</mat-option>
                                        </mat-select>
                                </mat-form-field>
                        </div>
                        <div class="twitch-padding-2">
                                <button fxFlex="100%" mat-raised-button color="warn" (click)="payNow()">Pay Now</button>
                        </div>
                </form>
        </div>
</ng-container>
